<script>
function randomInterval(min,max)
{
    return Math.floor(Math.random()*(max-min+1)+min);
}

//var v1 = new Vector(10000,10000,0);
console.log(v1.toString());
var rand1 = randomInterval(23,27)/100;
var rand2 = randomInterval(28,32)/100;
console.log("rand1 and rand2 " + rand1 + " " +  rand2)

var popx = 10000;
var popy = 10000;
var oldpopx = popx;
var oldpopy = popy;

for(var i = 1; i <=100; i++ ){
	//console.log((1-rand1)*popx)
	popx = (((1-rand1))*oldpopx)+(oldpopy*rand2);
	popy = (((1-rand2))*oldpopy)+(oldpopx*rand1);

	document.getElementById("region1").appendChild(xnode);

	var ynode = document.createElement("LI"); 
	var text  = document.createTextNode(popy);
	ynode.appendChild(text);

}
