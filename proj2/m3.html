<ul id ="region1">

<ul id ="region2">

<script>
function randomInterval(min,max)
{
    return Math.floor(Math.random()*(max-min+1)+min);
}

//var v1 = new Vector(10000,10000,0);
//console.log(v1.toString());
var earthquake = randomInterval(0,100)/100;
var migrationAlpha = 0;
var migrationBeta = .30;

if(earthquake > .06){
	migrationAlpha = .25;
}else{
	migrationAlpha = .65;
}

//var rand1 = randomInterval(23,27)/100;
//var rand2 = randomInterval(28,32)/100;
//console.log("rand1 and rand2 " + rand1 + " " +  rand2)

var popx = 10000;
var popy = 10000;
var oldpopx = popx;
var oldpopy = popy;

for(var i = 1; i <=100; i++ ){
	//console.log((1-rand1)*popx)
	popx = (((1-migrationAlpha))*oldpopx)+(oldpopy*migrationBeta);
	popy = (((1-migrationBeta))*oldpopy)+(oldpopx*migrationAlpha);

	oldpopx = popx;
	oldpopy = popy;

	console.log("Region 1: " + popx);
	console.log("Region 2: " + popy);
	console.log("Total pop: " + Math.ceil((popx+popy)));
	
	//update rand migration %
	//var rand1 = randomInterval(23,27)/100;
	//var rand2 = randomInterval(28,32)/100;
	earthquake = randomInterval(0,100)/100;
	if(earthquake > .06){
		migrationAlpha = .25;
	}else{
		migrationAlpha = .65;
	}

	var xnode = document.createElement("LI");                 // Create a <li> node
	var textnode = document.createTextNode(popx);         // Create a text node
	xnode.appendChild(textnode);                              // Append the text to <li>
	document.getElementById("region1").appendChild(xnode);

	var ynode = document.createElement("LI"); 
	var text  = document.createTextNode(popy);
	ynode.appendChild(text);
	document.getElementById("region2").appendChild(ynode);

}

</script>
