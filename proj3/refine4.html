<ol id ="time">

<br/>




<script>
var t = 0
var b = 100 //bobcat pop
var dT = .5
var r = 1000 //rat pop

var f = function(x,y){
	return .124*x;
};


while(t < 300){
	b = Math.floor(b + (-.08*b + .0001*r*b)*dT);
	if(b < 0 || b < 1){
		b = 0;
	}
	console.log(b)
	r = Math.floor(r + (.04*r - .0003*b*r)*dT);
	if(r < 0 || r < 1){
		r = 0;
	}
	console.log(r)
	t += dT;
}


var node = document.createElement("LI"); 
var text  = document.createTextNode(b);
node.appendChild(text);
document.getElementById("time").appendChild(node)

var ynode = document.createElement("LI"); 
var ytext  = document.createTextNode(r);
ynode.appendChild(ytext);
document.getElementById("time").appendChild(ynode)

</script>
